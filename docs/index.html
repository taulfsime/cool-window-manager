<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cwm - Cool Window Manager for macOS</title>
  <meta name="description" content="A macOS window manager with CLI and global hotkeys. Manage windows by app name with fuzzy matching.">
  <meta name="keywords" content="macos, window manager, cli, hotkeys, productivity, terminal">
  <meta name="author" content="taulfsime">
  
  <!-- Open Graph -->
  <meta property="og:title" content="cwm - Cool Window Manager">
  <meta property="og:description" content="A macOS window manager with CLI and global hotkeys. Manage windows by app name with fuzzy matching.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cwm.taulfsime.com">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="cwm - Cool Window Manager">
  <meta name="twitter:description" content="A macOS window manager with CLI and global hotkeys.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1 class="logo">cwm</h1>
      <span class="tagline">Cool Window Manager for macOS</span>
    </div>
    <div class="header-right">
      <button id="sound-toggle" class="sound-toggle" title="Toggle sound effects" aria-label="Toggle sound effects">
        <svg class="sound-icon sound-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/>
          <line x1="23" y1="9" x2="17" y2="15"/>
          <line x1="17" y1="9" x2="23" y2="15"/>
        </svg>
        <svg class="sound-icon sound-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
      </button>
      <a href="https://github.com/taulfsime/cool-window-manager" class="github-link" target="_blank" rel="noopener" title="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="main">
    <section class="terminal-pane">
      <div class="window-frame">
        <div class="window-chrome">
          <div class="window-buttons">
            <span class="window-button close"></span>
            <span class="window-button minimize"></span>
            <span class="window-button maximize"></span>
          </div>
          <div class="window-title">cwm — bash</div>
          <div class="window-spacer"></div>
        </div>
        <div class="terminal" id="terminal">
          <div class="terminal-output" id="terminal-output"></div>
          <form class="terminal-input-line" autocomplete="off" onsubmit="return false;">
            <span class="terminal-prompt">$</span>
            <input 
              type="search" 
              id="terminal-input" 
              class="terminal-input" 
              name="q"
              autocomplete="new-password" 
              autocorrect="off" 
              autocapitalize="off" 
              spellcheck="false"
              data-form-type="other"
              data-lpignore="true"
              data-1p-ignore="true"
              aria-label="Terminal input"
            >
            <span class="terminal-cursor"></span>
          </form>
        </div>
      </div>
    </section>

    <section class="preview-pane">
      <div class="window-frame">
        <div class="window-chrome">
          <div class="window-buttons">
            <span class="window-button close"></span>
            <span class="window-button minimize"></span>
            <span class="window-button maximize"></span>
          </div>
          <div class="window-title">Desktop Preview</div>
          <div class="window-spacer"></div>
        </div>
        <div class="mock-desktop" id="mock-desktop">
          <div class="mock-menubar">
            <span class="menubar-apple"></span>
            <span class="menubar-app">Finder</span>
            <span class="menubar-time" id="menubar-time"></span>
          </div>
          <div class="mock-displays-container">
            <div class="mock-displays" id="mock-displays">
              <div class="mock-display" data-display="1">
                <div class="display-label">Display 1</div>
              <div class="mock-window" data-app="safari" data-title="GitHub - taulfsime/cwm" style="--window-color: #4a90d9;">
                <div class="mock-window-titlebar">
                  <span class="mock-window-buttons"></span>
                  <span class="mock-window-title">GitHub - taulfsime/cwm</span>
                </div>
                <div class="mock-window-content">
                  <div class="mock-browser-bar"></div>
                </div>
              </div>
              <div class="mock-window" data-app="mail" style="--window-color: #1a8cff;">
                <div class="mock-window-titlebar">
                  <span class="mock-window-buttons"></span>
                  <span class="mock-window-title">Mail</span>
                </div>
                <div class="mock-window-content">
                  <div class="mock-mail-sidebar"></div>
                </div>
              </div>
                <div class="mock-window" data-app="terminal" style="--window-color: #1a1a1a;">
                  <div class="mock-window-titlebar dark">
                    <span class="mock-window-buttons"></span>
                    <span class="mock-window-title">Terminal</span>
                  </div>
                  <div class="mock-window-content dark">
                    <div class="mock-terminal-line">$ cwm</div>
                  </div>
                </div>
              </div>
              <div class="mock-display" data-display="2">
                <div class="display-label">Display 2</div>
              </div>
            </div>
            <button class="add-display-btn" id="add-display-btn" title="Add display (max 4)">
              + Add Display
            </button>
          </div>
          <div class="mock-dock">
            <div class="dock-item" data-app="finder"></div>
            <div class="dock-item" data-app="safari"></div>
            <div class="dock-item" data-app="mail"></div>
            <div class="dock-item" data-app="terminal"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="https://github.com/taulfsime/cool-window-manager" target="_blank" rel="noopener">GitHub</a>
      <span class="footer-separator">•</span>
      <a href="https://github.com/taulfsime/cool-window-manager/releases" target="_blank" rel="noopener">Releases</a>
      <span class="footer-separator">•</span>
      <a href="https://github.com/taulfsime/cool-window-manager/issues" target="_blank" rel="noopener">Issues</a>
    </div>
    <div class="footer-copy">
      Made with <span class="heart">♥</span> by <a href="https://github.com/taulfsime" target="_blank" rel="noopener">@taulfsime</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/terminal.js"></script>
  <script src="js/commands.js"></script>
  <script src="js/preview.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
