# docker compose for CI integration testing
# optimized for GitHub Actions

services:
  mock-github:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.mock-server
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - MOCK_SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 2s
      timeout: 2s
      retries: 10

  test-runner:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-runner
    depends_on:
      mock-github:
        condition: service_healthy
    environment:
      - CWM_GITHUB_API_URL=http://mock-github:8080
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - CI=true
