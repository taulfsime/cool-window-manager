# docker compose for local integration testing
# usage: docker-compose -f tests/docker/docker-compose.yml up

services:
  mock-github:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.mock-server
    ports:
      - "8080:8080"
    volumes:
      - fixtures:/fixtures
    environment:
      - RUST_LOG=debug
      - MOCK_SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  test-runner:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-runner
    depends_on:
      mock-github:
        condition: service_healthy
    environment:
      - CWM_GITHUB_API_URL=http://mock-github:8080
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
    volumes:
      - test-results:/app/test-results

  # interactive shell for debugging
  debug:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.test-runner
    depends_on:
      mock-github:
        condition: service_healthy
    environment:
      - CWM_GITHUB_API_URL=http://mock-github:8080
      - RUST_LOG=debug
    stdin_open: true
    tty: true
    entrypoint: /bin/bash

volumes:
  fixtures:
  test-results:
